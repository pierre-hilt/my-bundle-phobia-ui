<ng-container *ngIf="packageHistory$ | async as packageHistory">
  <h2>Package History</h2>
  <div *ngFor="let historyItem of packageHistory | keyvalue">
    <div>version: {{ historyItem.key }}</div>
    <div>minified: {{ historyItem.value.size | fileSize }}</div>
    <div>minified + GZIP: {{ historyItem.value.gzip | fileSize }}</div>
  </div>
</ng-container>
