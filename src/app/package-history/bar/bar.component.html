<div *ngIf="bundle?.size || bundle?.gzip; else emptyBar" class="full-bar">
  <div
    class="size-bar"
    [ngStyle]="{
      width: barSize + '%'
    }"
  >
    <div
      class="size-bar-gzip"
      [ngStyle]="{
        width: gzipPartSize + '%'
      }"
    ></div>
  </div>
</div>
<ng-template #emptyBar><div class="empty-bar full-bar"></div></ng-template>
