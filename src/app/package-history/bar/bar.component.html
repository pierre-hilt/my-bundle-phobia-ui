<div class="full-bar" title="{{ title }}">
  <ng-container *ngIf="bundle?.size || bundle?.gzip; else emptyBar">
    <div
      class="size-bar"
      [ngStyle]="{
        height: minPartSize + '%'
      }"
    ></div>
    <div
      class="size-bar-gzip"
      [ngStyle]="{
        height: gzipPartSize + '%'
      }"
    ></div>
  </ng-container>
  <div class="version">{{ version }}</div>
</div>
<ng-template #emptyBar><div class="empty-bar full-bar"></div></ng-template>
