<div class="full-bar">
  <ng-container *ngIf="bundle?.size || bundle?.gzip; else emptyBar">
    <div
      class="size-bar"
      [ngStyle]="{
        height: barSize - gzipPartSize + '%'
      }"
    ></div>
    <div
      class="size-bar-gzip"
      [ngStyle]="{
        height: gzipPartSize + '%'
      }"
    ></div>
  </ng-container>
</div>
<ng-template #emptyBar><div class="empty-bar full-bar"></div></ng-template>
